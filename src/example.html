<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body>
    <header>
      <div class="header mb-5">My Team</div>
    </header>
    <div class="container justify">
      <div class="row justify-content-center">
        <!--Cards go here-->
        <!--Example Manager-->
        <div class="col-12 col-md-6 col-xl-4 mt-3 mb-3">
          <div class="card">
            <div
              class="card-header bg-primary text-light align-items-center pl-4"
            >
              <h4 class="row pl-2">${Name}</h4>
              <h5 class="row pl-2">
                <i class="fas fa-mug-hot mr-2"></i>${Manager}
              </h5>
            </div>
            <div class="card-body bg-light">
              <div class="row bg-white m-1 p-2 pl-3">${id}</div>
              <div class="row bg-white m-1 p-2 pl-3">${email}</div>
              <div class="row bg-white m-1 p-2 pl-3">${Office Number}</div>
            </div>
          </div>
        </div>
        <!--Example Engineer-->
        <div class="col-12 col-md-6 col-xl-4 mt-3 mb-3">
          <div class="card">
            <div
              class="card-header bg-primary text-light align-items-center pl-4"
            >
              <h4 class="row pl-2">${Name}</h4>
              <h5 class="row pl-2">
                <i class="fas fa-glasses mr-2"></i>${Engineer}
              </h5>
            </div>
            <div class="card-body bg-light">
              <div class="row bg-white m-1 p-2 pl-3">${id}</div>
              <div class="row bg-white m-1 p-2 pl-3">${email}</div>
              <div class="row bg-white m-1 p-2 pl-3">${github}</div>
            </div>
          </div>
        </div>
        <!--Example Intern-->
        <div class="col-12 col-md-6 col-xl-4 mt-3 mb-3">
          <div class="card">
            <div
              class="card-header bg-primary text-light align-items-center pl-4"
            >
              <h4 class="row pl-2">${Name}</h4>
              <h5 class="row pl-2">
                <i class="fas fa-user-graduate mr-2"></i>${Intern}
              </h5>
            </div>
            <div class="card-body bg-light">
              <div class="row bg-white m-1 p-2 pl-3">${id}</div>
              <div class="row bg-white m-1 p-2 pl-3">${email}</div>
              <div class="row bg-white m-1 p-2 pl-3">${school}</div>
            </div>
          </div>
        </div>
        <!--Example second row col 1-->
        <div class="col-12 col-md-6 col-xl-4 mt-3 mb-3">
          <div class="card">
            <div
              class="card-header bg-primary text-light align-items-center pl-4"
            >
              <h4 class="row pl-2">${Name}</h4>
              <h5 class="row pl-2">
                <i class="fas fa-user-graduate mr-2"></i>${Engineer}
              </h5>
            </div>
            <div class="card-body bg-light">
              <div class="row bg-white m-1 p-2 pl-3">${id}</div>
              <div class="row bg-white m-1 p-2 pl-3">${email}</div>
              <div class="row bg-white m-1 p-2 pl-3">${github}</div>
            </div>
          </div>
        </div>
        <!--Example second row col 2-->
        <div class="col-12 col-md-6 col-xl-4 mt-3 mb-3">
          <div class="card">
            <div
              class="card-header bg-primary text-light align-items-center pl-4"
            >
              <h4 class="row pl-2">${Name}</h4>
              <h5 class="row pl-2">
                <i class="fas fa-user-graduate mr-2"></i>${Intern}
              </h5>
            </div>
            <div class="card-body bg-light">
              <div class="row bg-white m-1 p-2 pl-3">${id}</div>
              <div class="row bg-white m-1 p-2 pl-3">${email}</div>
              <div class="row bg-white m-1 p-2 pl-3">${school}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
